<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>SpaceX Launch Query</title>
    <script src="https://kit.fontawesome.com/dd510d8712.js" defer></script>
    <script src="script2.js" defer></script>
</head>

<body>
    <header>
        <h1>SpaceX Launch Query</h1>

        <form action="" id="search-form">
            <div class="search">
                <label for="search">Search</label>
                <input type="search" name="search" id="search" placeholder="Search Terms" maxlength="50">
            </div>
            <div class="dates">
                <label for="start-date">From</label>
                <input type="date" name="start-date" id="start-date" min="2006-03-25" max="2050-12-31">
                <label for="end-date">To</label>
                <input type="date" name="end-date" id="end-date" min="2006-03-25" max="2050-12-31">
            </div>
            <button type="submit">Go!</button>
        </form>

        <div class="mobile-toggle"><i class="fa-solid fa-chevron-down"></i></div>
    </header>

    <div class="scroll-to-top">Top</div>

    <section>
        <div class="launches">

            <template id="launch-template">
                <div class="launch">
                    <p class="launch-number">Flight </p>
                    <h1 class="launch-name"></h1>
                    <p class="rocket-id">Rocket ID: </p>
                    <p class="launch-date">Launch Date: </p>
                    <p class="launch-capsules">Capsules: </p>
                    <p class="launch-cores">Cores: </p>
                    <a href="" target="_blank" class="launch-webcast hide">Webcast</a>
                    <h3 class="launch-notes-header hide">Notes</h3>
                    <p class="launch-notes"></p>
                </div>
            </template>

        </div>
    </section>

</body>

</html>
