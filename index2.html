<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>SpaceX Launch Query</title>
</head>

<body>
    <header>
        <h1>SpaceX Launch Query</h1>

        <form action="">
            <label for="search">Search</label>
            <input type="search" name="search" id="search" placeholder="Search Terms" maxlength="50" data-search>
            <label for="start-date">From</label>
            <input type="date" name="start-date" id="start-date" min="2006-03-25" max="2050-12-31">
            <label for="end-date">To</label>
            <input type="date" name="end-date" id="end-date" min="2006-03-25" max="2050-12-31">
            <button type="submit">Go!</button>
        </form>
    </header>

    <div class="scroll-to-top">Top</div>

    <section>
        <div class="launches" data-launches>

            <template data-launch-template>
                <div data-launch>
                    <p data-launch-number>Flight </p>
                    <h1 data-launch-name></h1>
                    <p data-rocket-id>Rocket ID: </p>
                    <p data-launch-date>Launch Date</p>
                    <p data-launch-capsules>Capsules: </p>
                    <p data-launch-cores>Cores: </p>
                    <a href="" target="_blank" class="launch-webcast" data-launch-webcast>Webcast</a>
                    <h3 class="hide" data-launch-notes-header>Notes</h3>
                    <p data-launch-notes></p>
                </div>
            </template>

        </div>
    </section>

    <script src="script2.js"></script>
</body>

</html>
